<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calendar Widget</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main class="wrapper">
      <div class="datepicker">
        <header class="header">
          <div class="button"><a class="back" href="#"><</a></div>
          <div class="month-name">Month Name</div>
          <div class="button"><a class="forward" href="#">></a></div>
        </header>
        <table>
          <thead>
            <tr>
              <td>Su</td>
              <td>Mo</td>
              <td>Tu</td>
              <td>We</td>
              <td>Th</td>
              <td>Fr</td>
              <td>Sa</td>
            </tr>
          </thead>
          <tbody class="month">
            <!-- Filled dynamically -->
          </tbody>
        </table>
      </div>
    </main>
  </body>
  <script src="js/app.js" charset="utf-8"></script>
</html>
