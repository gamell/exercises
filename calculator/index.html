<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Vanilla</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <form id="calculator">
      <table>
        <tr>
          <input type="number" id="display" style="text-align:right;" />
        </tr>
        <tr>
          <td><button value="7" class="number">7</button></td>
          <td><button value="8" class="number">8</button></td>
          <td><button value="9" class="number">9</button></td>
          <td><button value="mult" class="operation">x</button></td>
        </tr>
        <tr>
          <td><button value="4" class="number">4</button></td>
          <td><button value="5" class="number">5</button></td>
          <td><button value="6" class="number">6</button></td>
          <td><button value="minus" class="operation">-</button></td>
        </tr>
        <tr>
          <td><button value="1" class="number">1</button></td>
          <td><button value="2" class="number">2</button></td>
          <td><button value="3" class="number">3</button></td>
          <td><button value="sum" class="operation">+</button></td>
        </tr>
        <tr>
          <td colspan=3><button value="0" class="number" style="width: 100%;">0</button></td>
          <td><button value="eq" class="operation">=</button></td>
        </tr>
      </table>
    </form>
    <script src="js/app-stack.js" charset="utf-8"></script>
  </body>
</html>
